 
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/ui/js/include/head.js"></script>
<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
	<div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
		<div class="widget-header">
			<h3 class="widget-title smaller lighter">&nbsp;新增</h3>
		</div>
		<div class="widget-body">
			<div class="widget-main padding-6 no-padding-left no-padding-right">
				<div class="space-6"></div>
				<form id="inputForm" action="/mkmm/sales/areaMains" method="post" class="form-horizontal" >
					<input type="hidden" value="id"/>
					
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">ID：</label>
							<div class="col-sm-3">
								<input name="id"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">index：</label>
							<div class="col-sm-3">
								<input name="nparentid"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">区域名称：</label>
							<div class="col-sm-3">
								<input name="vname"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">组织机构编号：</label>
							<div class="col-sm-3">
								<input name="vorganizationno"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">直客合同号生成简写 如CC ,SZ,BJ等：</label>
							<div class="col-sm-3">
								<input name="vsimplename"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">是否为二级区域：</label>
							<div class="col-sm-3">
								<input name="nischildarea"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">是否为大区：</label>
							<div class="col-sm-3">
								<input name="nisparentarea"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">业务类型,1乘用车零售贷款2乘用车零售租赁：</label>
							<div class="col-sm-3">
								<input name="nptype"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">公司类型,1汽车金融2租赁3财务公司：</label>
							<div class="col-sm-3">
								<input name="ncomtype"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
										
					<div class="space-4"></div>
					
					<div class="clearfix form-actions">
						<div class="col-md-offset-4 col-md-8">
							<button id="btnSubmit" class="btn btn-info" type="button">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="history.go(-1)">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
<script src="/mkmm/ui/js/areamain/areaMainCommon.js"></script>
<script src="/mkmm/ui/js/areamain/areaMainForm.js"></script>
</html>
