<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/mkmm/ui/js/include/head.js"></script>
<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
		<div class="widget-box transparent ui-sortable-handle collapsed"
			id="widget-box-search">
			<div class="widget-header">
				<h3 class="widget-title smaller lighter">&nbsp;查询</h3>
				<div class="widget-toolbar no-border">
					<a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-down">
						<span style="font-family: '微软雅黑'; font-size: 14px;">&nbsp;打开</span></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="widget-main padding-6 no-padding-left no-padding-right">
					<div class="space-6"></div>
					<form id="searchForm" modelAttribute="userCondition" method="post" class="form-horizontal">
                        <div class="row">
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活动代码 <i style="color:red;">*</i>：</label>
                                <div class="col-sm-3">
                                    <input name="activeCode" id="activeCode" maxlength="50" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活 动 名 称：</label>
                                <div class="col-sm-3">
                                    <input name="activeName" id="activeName" maxlength="50" class="form-control" disabled="disabled"/>
                                </div>
                            </div>
                        </div>
						<div class="space-4"></div>
                        <div class="row">
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活 动 品 牌：</label>
                                <div class="col-sm-3">
                                    <!--<input name="brandsName"  maxlength="50" class="form-control required" />-->
                                    <select class="form-control" name="brandsCode" id="brandsCode" style="width: 100%"></select>
                                </div>
                            </div>
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活 动 区 域：</label>
                                <div class="col-sm-3">
                                    <!--<input name="largeAreaName"  maxlength="50" class="form-control required" />-->
                                    <input class="form-control" name="largeAreaName" id="largeAreaName"/>
                                </div>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="row">
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活动子品牌：</label>
                                <div class="col-sm-3">
                                    <!--<input name="seriesName"  maxlength="50" class="form-control required" />-->
                                    <select class="form-control" name="seriesCode" id="seriesCode" style="width: 100%"></select>
                                </div>
                            </div>
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活动经销商：</label>
                                <div class="col-sm-3">
                                    <input name="distributorName"  maxlength="50" class="form-control" id="distributorName"/>
                                </div>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="row">
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活 动 车 型：</label>
                                <div class="col-sm-3">
                                    <!--<input name="carBrandTypeName"  maxlength="50" class="form-control required" />-->
                                    <select class="form-control" name="carBrandType" id="carBrandType" style="width: 100%"></select>
                                </div>
                            </div>

                        </div>
						<div class="space-4"></div>
					<div class="space-4"></div>
						<div class="row">
							<div class="col-sm-4">
								<div class="dataTables_paginate paging_simple_numbers">
									<ul class="pagination">
										<li>
											<button id="searchBtn" onclick="searchDataOverWrite('activeMatchDetailTable')" type="button" class="btn btn-primary">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>
										</li>
										<li>
											<button id="resetBtn" type="reset" class="btn btn-primary" onclick="resetSelect()">
												<span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
												重置
											</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="hr hr-dotted"></div>
					</form>
				</div>
			</div>
			<div class="btn-group">
				<!--<button type="button" class="btn btn-white btn-sm btn-primary" onclick="commonForward('/mkmm/ui/activeMatchDetail/form')">新增</button>-->
				<!--<button type="button" class="btn btn-white btn-sm btn-primary" onclick="update();">修改</button>-->
				<!--<button type="button" class="btn btn-white btn-sm btn-primary" onclick="batchDelete();">删除</button>-->
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="drownLoad();">导出</button>
			</div>
			<table id="activeMatchDetailTable"></table>
		</div>
		<div id="pager"></div>
	</div>
</body>
<script src="/mkmm/ui/js/activematchdetail/activeMatchDetailCommon.js"></script>
<script src="/mkmm/ui/js/activematchdetail/activeMatchDetailList.js"></script>
</html>
