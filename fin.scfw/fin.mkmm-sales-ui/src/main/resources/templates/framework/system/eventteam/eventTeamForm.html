 
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/mkmm/ui/js/include/head.js"></script>
<title>重大事项添加</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
	<div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
		<div class="widget-header">
			<h3 class="widget-title smaller lighter">&nbsp;新增</h3>
		</div>
		<div class="widget-body">
			<div class="widget-main padding-6 no-padding-left no-padding-right">
				<div class="space-6"></div>
				<form id="inputForm" action="/mkmm/sales/eventTeams/add" method="post" class="form-horizontal" >
					<input type="hidden" id="areaName" name="areaName"/>
					<input type="hidden" id="areaCode" name="areaCode"/>
					<input type="hidden" id="company" name="company"/>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">团队名称<span style="color:red;">*</span>：</label>
							<div class="col-sm-3">
								<input name="teamName" type="text" maxlength="50" id="teamName" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">团队代码 ：</label>
							<div class="col-sm-3">
								<input name="teamCode" id="teamCode" type="text" maxlength="50" readonly="true" class="form-control "  />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">事项年度<i style="color: red">*</i>：</label>
							<div class="col-sm-3">
								<div class="input-group">
									<input class="form-control year-picker" name="eventYear" id="eventYear" type="text" data-date-format="yyyy">
									<span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">事项分类<span style="color:red;">*</span>：</label>
							<div class="col-sm-3">
								<select name="eventType" class="form-control">
									<option selected="selected" value="0">奖励</option>
									<option value="1">处罚</option>
									<option value="2">其他</option>
								</select>
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">处理单位<span style="color:red;">*</span>：</label>
							<div class="col-sm-3">
								<input name="eventApart"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>

					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-4">
							<label class="col-sm-2 control-label no-padding-right">事项内容：</label>
							<div class="col-sm-8">
								<textarea style="height:200px" name="eventText"  placeholder="限265字..."  maxlength="265" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-4 col-md-8">
							<button id="btnSubmit" class="btn btn-info" type="button">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="history.go(-1)">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
<script src="/mkmm/ui/js/eventteam/eventTeamCommon.js"></script>
<script src="/mkmm/ui/js/eventteam/eventTeamForm.js"></script>
</html>
