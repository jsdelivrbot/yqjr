<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;修改</h3>

            <div class="widget-toolbar no-border">
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="inputForm"  action="" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">                   
                    <div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">序列：</label>
							<div class="col-sm-3">
								<input name="id" id="id"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">产品类型（INTEREST_TYPE-信贷产品，PD_DLRBIZTYPE-金融产品，PD_BIZTYPE-业务类型，EXTRACHARGE_LIST-附加贷）：</label>
							<div class="col-sm-3">
								<input name="vdictcode" id="vdictcode"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">产品编号：</label>
							<div class="col-sm-3">
								<input name="value" id="value"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">产品名称：</label>
							<div class="col-sm-3">
								<input name="name" id="name"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">NGRADATION：</label>
							<div class="col-sm-3">
								<input name="ngradation" id="ngradation"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">状态：</label>
							<div class="col-sm-3">
								<input name="vstatus" id="vstatus"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
										
					<div class="space-4"></div>
                    
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-4 col-md-8">
                            <button id="btnSubmit" class="btn btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" onclick="location.href=document.referrer;">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/productcode/productCodeCommon.js"></script>
<script src="/mkmm/ui/js/productcode/productCodeForm.js"></script>
</html>
