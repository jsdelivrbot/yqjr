<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/mkmm/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;审核</h3>

            <div class="widget-toolbar no-border">
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="inputForm"  action="" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">
					<div class="space-4"></div>
					<div class="row">
						<h3>人员基本信息</h3>
					</div>
                    <div class="space-4"></div>

					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员代码：</label>
							<div class="col-sm-3">
								<input name="personCode" id="personCode" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员姓名：</label>
							<div class="col-sm-3">
								<input name="personName" id="personName" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">身份证号：</label>
							<div class="col-sm-3">
								<input name="personIdcard" id="personIdcard" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">出生日期：</label>
							<div class="col-sm-3">
								<input name="personBirth" id="personBirth" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">年龄：</label>
							<div class="col-sm-3">
								<input name="personAge" id="personAge" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">民族：</label>
							<div class="col-sm-3">
								<input name="personEthnic" id="personEthnic" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">婚姻状况：</label>
							<div class="col-sm-3">
								<input name="personMarr" id="personMarr" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">毕业学校：</label>
							<div class="col-sm-3">
								<input name="personSchool" id="personSchool" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">专业：</label>
							<div class="col-sm-3">
								<input name="personSubject" id="personSubject" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">最高学历：</label>
							<div class="col-sm-3">
								<input name="personEdu" id="personEdu" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">学位：</label>
							<div class="col-sm-3">
								<input name="personEdulevel" id="personEdulevel" disabled="true"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">工龄：</label>
							<div class="col-sm-3">
								<input name="personWorktime" id="personWorktime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">参加工作时间：</label>
							<div class="col-sm-3">
								<input name="personFirstworktime" id="personFirstworktime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<h3>入职信息</h3>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">团队名称：</label>
							<div class="col-sm-3">
								<input name="teamName" id="teamName" readonly="readonly"  maxlength="50" class="form-control" />
								<!--<select name="teamName" id="teamName" readonly="readonly" maxlength="50" class="form-control">-->
								<!--</select>-->
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">团队代码<span style="color: red">*</span>：</label>
							<div class="col-sm-3">
								<input name="teamCode" id="teamCode" readonly="readonly"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">归属区域代码：</label>
							<div class="col-sm-3">
								<input name="areaCode" id="areaCode" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">归属区域名称：</label>
							<div class="col-sm-3">
								<input name="areaName" id="areaName" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员性质：</label>
							<div class="col-sm-3">
								<!--<input name="personNature" readonly="readonly"  maxlength="50" class="form-control required" />-->
								<select name="personNature" id="personNature" readonly="readonly" class="form-control">
								</select>
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员级别：</label>
							<div class="col-sm-3">
								<!--<input name="personLevel" readonly="readonly"  maxlength="50" class="form-control required" />-->
								<select name="personLevel" id="personLevel" readonly="readonly" class="form-control">
								</select>
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员状态：</label>
							<div class="col-sm-3">
								<!--<input name="personStatus" readonly="readonly"  maxlength="50" class="form-control required" />-->
								<select name="personStatus" id="personStatus" readonly="readonly" class="form-control" readonly="readonly" >
								</select>
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">考核开始日期：</label>
							<div class="col-sm-3">
								<input name="personCheckStart" id="personCheckStart" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">上岗日期：</label>
							<div class="col-sm-3">
								<input name="personUptime" id="personUptime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">转正日期：</label>
							<div class="col-sm-3">
								<input name="personCorrectime" id="personCorrectime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">试用期开始日期：</label>
							<div class="col-sm-3">
								<input name="personTryStartime" id="personTryStartime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">试用期结束日期：</label>
							<div class="col-sm-3">
								<input name="personTryEndtime" id="personTryEndtime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">加入我司日期：</label>
							<div class="col-sm-3">
								<input name="personJointime" id="personJointime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">生效日期：</label>
							<div class="col-sm-3">
								<input name="startTime" id="startTime" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">负责城市：</label>
							<div class="col-sm-8">
								<input class="form-control date-picker" readonly="readonly" name="mgmtCity" id="mgmtCity" type="text" >
							</div>
						</div>
					</div>

					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">负责品牌：</label>
							<div class="col-sm-8">
								<input name="mgmtBrands" readonly="readonly" id="mgmtBrands" maxlength="50" class="form-control " />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<h3>联系信息</h3>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">家庭住址：</label>
							<div class="col-sm-3">
								<input name="personAddress" id="personAddress" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">家庭电话：</label>
							<div class="col-sm-3">
								<input name="personHomephone" id="personHomephone" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">工作电话：</label>
							<div class="col-sm-3">
								<input name="personWorkphone" id="personWorkphone" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">移动电话：</label>
							<div class="col-sm-3">
								<input name="personPhone" id="personPhone"readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">e-mail：</label>
							<div class="col-sm-3">
								<input name="personEmail" id="personEmail" readonly="readonly"  maxlength="50" class="form-control" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注<i style="color: red"></i>：</label>
							<div class="col-sm-8">
								<!--<input name="remark"  maxlength="50" class="form-control required" />-->
								<textarea style="height:100px;" name="remark" id="remark" readonly="readonly" maxlength="50" class="form-control" ></textarea>
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<h3>审核信息</h3>
					</div>
					<div class="space-4"></div>

					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">审核结果：</label>
							<div class="col-sm-3">
								<select name="reviewStatus" id="reviewStatus" class="form-control " >
									<option value="04" selected>通过</option>
									<option value="00">驳回</option>
								</select>
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">审核意见<span style="color:red;">*</span>：</label>
							<div class="col-sm-8">
								<textarea style="height:100px;" name="opinion" id="opinion" maxlength="256" class="form-control" ></textarea>
							</div>
						</div>
					</div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-4 col-md-8">
							<button id="btnSubmit" class="btn btn-info" type="button">
								<i class="ace-icon fa fa-check bigger-110"></i>
								审核
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="location.href=document.referrer;">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
                    <!--<div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-4 col-md-8">
                            <button id="btnSubmit" class="btn btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" onclick="location.href=document.referrer;">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </button>
                        </div>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/personmainreview/personMainReviewCommon.js"></script>
<script src="/mkmm/ui/js/personmainreview/personMainReviewModify.js"></script>

</html>
