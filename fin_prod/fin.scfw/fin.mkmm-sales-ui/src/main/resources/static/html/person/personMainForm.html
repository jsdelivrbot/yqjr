<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/ui/js/include/head.js"></script>
<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
	<div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
		<div class="widget-header">
			<h3 class="widget-title smaller lighter">&nbsp;新增</h3>
		</div>
		<div class="widget-body">
			<div class="widget-main padding-6 no-padding-left no-padding-right">
				<div class="space-6"></div>
				<form id="inputForm" action="/eco/MKMM_PERSON_MAIN/personMains" method="post" class="form-horizontal" >
					<input type="hidden" value="id"/>
					
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">序号：</label>
							<div class="col-sm-3">
								<input name="personId"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">员工编号：</label>
							<div class="col-sm-3">
								<input name="personCode"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">员工姓名：</label>
							<div class="col-sm-3">
								<input name="personName"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">身份证号：</label>
							<div class="col-sm-3">
								<input name="personIdcard"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">年龄：</label>
							<div class="col-sm-3">
								<input name="personAge"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">民族：</label>
							<div class="col-sm-3">
								<input name="personEthnic"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">婚姻状况：</label>
							<div class="col-sm-3">
								<input name="personMarr"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">毕业学校：</label>
							<div class="col-sm-3">
								<input name="personSchool"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">专业：</label>
							<div class="col-sm-3">
								<input name="personSubject"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">最高学历：</label>
							<div class="col-sm-3">
								<input name="personEdu"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">学位：</label>
							<div class="col-sm-3">
								<input name="personEdulevel"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">工龄：</label>
							<div class="col-sm-3">
								<input name="personWorktime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">参加工作时间：</label>
							<div class="col-sm-3">
								<input name="personFirstworktime"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">家庭住址：</label>
							<div class="col-sm-3">
								<input name="personAddress"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">家庭电话：</label>
							<div class="col-sm-3">
								<input name="personHomephone"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">工作电话：</label>
							<div class="col-sm-3">
								<input name="personWorkphone"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">移动电话：</label>
							<div class="col-sm-3">
								<input name="personPhone"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">e-mail：</label>
							<div class="col-sm-3">
								<input name="perrsonEmail"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">员工状态：</label>
							<div class="col-sm-3">
								<input name="personStatus"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">创建时间：</label>
							<div class="col-sm-3">
								<input name="perrsonCreatime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">修改时间：</label>
							<div class="col-sm-3">
								<input name="perrsonModtime"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">生效时间：</label>
							<div class="col-sm-3">
								<input name="perrsonStartime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-3">
								<input name="remark"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注1：</label>
							<div class="col-sm-3">
								<input name="transcode1"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注2：</label>
							<div class="col-sm-3">
								<input name="transcode2"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注3：</label>
							<div class="col-sm-3">
								<input name="transcode3"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注4：</label>
							<div class="col-sm-3">
								<input name="transcode4"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
										
					<div class="space-4"></div>
					
					<div class="clearfix form-actions">
						<div class="col-md-offset-4 col-md-8">
							<button id="btnSubmit" class="btn btn-info" type="button">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="history.go(-1)">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
<script src="/js/personMainCommon.js"></script>
<script src="/js/personMainForm.js"></script>
</html>
