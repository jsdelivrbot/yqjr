<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;修改</h3>

            <div class="widget-toolbar no-border">
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="inputForm"  action="" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">                   
                    <div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">ID：</label>
							<div class="col-sm-3">
								<input name="id" id="id"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">结算单号：</label>
							<div class="col-sm-3">
								<input name="billno" id="billno"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">费用类型 (01-活动费用)：</label>
							<div class="col-sm-3">
								<input name="feeType" id="feeType"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">费用来源（01-正常渠道计算，02-费用追加）：</label>
							<div class="col-sm-3">
								<input name="feeSource" id="feeSource"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">业务代码：</label>
							<div class="col-sm-3">
								<input name="businessCode" id="businessCode"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">业务名称：</label>
							<div class="col-sm-3">
								<input name="businessName" id="businessName"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">所属公司：</label>
							<div class="col-sm-3">
								<input name="company" id="company"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">结算状态（00-初始，01-未动支，02-动支中，03-已动支）：</label>
							<div class="col-sm-3">
								<input name="billStatus" id="billStatus"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">是否送共享(01-未送共享，02-已送共享，99-未知状态)：</label>
							<div class="col-sm-3">
								<input name="isSendGx" id="isSendGx"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">有效状态：</label>
							<div class="col-sm-3">
								<input name="validStatus" id="validStatus"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">结算单上限金额：</label>
							<div class="col-sm-3">
								<input name="maxBillFee" id="maxBillFee"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">结算单金额：</label>
							<div class="col-sm-3">
								<input name="billFee" id="billFee"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">结算次数：</label>
							<div class="col-sm-3">
								<input name="settleTimes" id="settleTimes"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">实际活动成交数量：</label>
							<div class="col-sm-3">
								<input name="actualTurnoverCount" id="actualTurnoverCount"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">预计活动成交数量：</label>
							<div class="col-sm-3">
								<input name="estimateTurnoverCount" id="estimateTurnoverCount"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">达成率：</label>
							<div class="col-sm-3">
								<input name="reachRate" id="reachRate"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">区域代码：</label>
							<div class="col-sm-3">
								<input name="areaCode" id="areaCode"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">区域名称：</label>
							<div class="col-sm-3">
								<input name="areaName" id="areaName"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">品牌编码：</label>
							<div class="col-sm-3">
								<input name="brandsCode" id="brandsCode"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">品牌名称：</label>
							<div class="col-sm-3">
								<input name="brandsName" id="brandsName"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">活动开始日期：</label>
							<div class="col-sm-3">
								<input name="activeStartime" id="activeStartime"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">活动截止日期：</label>
							<div class="col-sm-3">
								<input name="activeEndtime" id="activeEndtime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">审核表ID：</label>
							<div class="col-sm-3">
								<input name="feeMainReviewId" id="feeMainReviewId"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">费用申请归属部门：</label>
							<div class="col-sm-3">
								<input name="feeowner" id="feeowner"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-3">
								<input name="remark" id="remark"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">创建时间：</label>
							<div class="col-sm-3">
								<input name="createTime" id="createTime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">修改时间：</label>
							<div class="col-sm-3">
								<input name="modifyTime" id="modifyTime"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">生效时间：</label>
							<div class="col-sm-3">
								<input name="startTime" id="startTime"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">创建人：</label>
							<div class="col-sm-3">
								<input name="creator" id="creator"  maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">修改人：</label>
							<div class="col-sm-3">
								<input name="modifier" id="modifier"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">有效标识（如表记录不删除，以此区分,0无效，1有效）：</label>
							<div class="col-sm-3">
								<input name="flag" id="flag"  maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
										
					<div class="space-4"></div>
                    
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-4 col-md-8">
                            <button id="btnSubmit" class="btn btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" onclick="location.href=document.referrer;">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/feemain/feeMainCommon.js"></script>
<script src="/mkmm/ui/js/feemain/feeMainForm.js"></script>
</html>
