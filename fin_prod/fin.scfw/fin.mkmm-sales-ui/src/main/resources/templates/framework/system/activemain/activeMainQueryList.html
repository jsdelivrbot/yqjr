<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="/mkmm/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle collapsed"
         id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;查询</h3>
            <div class="widget-toolbar no-border">
                <a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-down">
                    <span style="font-family: '微软雅黑'; font-size: 14px;">&nbsp;打开</span></i>
                </a>
            </div>
        </div>

        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="searchForm" modelAttribute="userCondition" method="post" class="form-horizontal">

                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动代码：</label>
                            <div class="col-sm-3">
                                <input name="activeCode" maxlength="50" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动名称：</label>
                            <div class="col-sm-3">
                                <input name="activeName" maxlength="50" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动状态：</label>
                            <div class="col-sm-3">
                                <!--<input name="activeStatus" id="activeStatus" maxlength="50" class="form-control"/>-->
                                <select id="activeStatus" name="activeStatus"  class="form-control" onchange="bill()">
                                    <option value="">-全部-</option>
                                    <option value="01">未开始</option>
                                    <option value="02">进行中</option>
                                    <option value="03">已结束</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">动支状态：</label>
                            <div class="col-sm-3">
                                <!--<input name="billStatus" id="billStatus" maxlength="50" class="form-control"/>-->
                                <select id="billStatus" name="billStatus" class="form-control" onchange="active()">
                                    <option value="">-全部-</option>
                                    <option value="00">未动支</option>
                                    <!--<option value="01">动支中</option>-->
                                    <option value="03">已动支</option>
                                    <option value="02">动支已发送</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">受理开始日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input name="activeStartTime" maxlength="50" class="form-control date-picker"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">受理截止日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input name="activeEndTime" maxlength="50" class="form-control date-picker"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动品牌：</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="brandsCode" id="brandsCode" style="width: 100%"></select>
                            </div>
                        </div>
                        <div class="form-group-2" id="areaMainDiv">
                            <label class="col-sm-2 control-label no-padding-right">归属区域名称：</label>
                            <div class="col-sm-3">
                                <input name="areaName" maxlength="50" id="areaName" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                    <li>
                                        <button id="searchBtn" onclick="searchData('activeMainTable')" type="button"
                                                class="btn btn-primary">
                                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                            查询
                                        </button>
                                    </li>
                                    <li>
                                        <button id="resetBtn" type="reset" class="btn btn-primary" onclick="resetSelect()">
                                            <span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
                                            重置
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="hr hr-dotted"></div>
                </form>
            </div>
        </div>
        <!--<div class="btn-group">-->
            <!--<button type="button" class="btn btn-white btn-sm btn-primary"-->
                    <!--onclick="commonForward('/mkmm/ui/activeMainReview/form')">新增-->
            <!--</button>-->
            <!--&lt;!&ndash;<button type="button" class="btn btn-white btn-sm btn-primary" onclick="updateOne();">修改</button>&ndash;&gt;-->
            <!--&lt;!&ndash;<button type="button" class="btn btn-white btn-sm btn-primary" onclick="batchDelete();">删除</button>&ndash;&gt;-->
        <!--</div>-->
        <table id="activeMainTable"></table>
        <div id="pager"></div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/activemain/activeMainCommon.js"></script>
<script src="/mkmm/ui/js/activemain/activeMainQueryList.js"></script>
</html>
