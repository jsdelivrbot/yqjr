<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/mkmm/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;费用动支审核</h3>

            <div class="widget-toolbar no-border">
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="inputForm"  action="" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">归属区域名称：</label>
                            <div class="col-sm-3">
                                <input disabled="disabled" type="text" maxlength="50" class="form-control" id="activeAreaCode" name="activeAreaCode"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动代码：</label>
                            <div class="col-sm-3">
                                <input readonly="readonly" type="text" maxlength="50" class="form-control" id="activeCode" name="activeCode" />
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">活动名称：</label>
                            <div class="col-sm-3">
                                <input name="activeName" id="activeName" maxlength="50" class="form-control " readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">首付比例(%)：</label>
                            <div class="col-sm-3">
                                <div class="input-daterange input-group">
                                    <input type="text" class="input-sm form-control" name="patmentBegin" id="patmentBegin" readonly="readonly"/>
                                    <span class="input-group-addon">
										<i class="fa fa-minus"></i>
									</span>
                                    <input type="text" class="input-sm form-control" name="patmentEnd" id="patmentEnd" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">贷款金额(元)：</label>
                            <div class="col-sm-3">
                                <div class="input-daterange input-group">
                                    <input type="text" class="input-sm form-control" name="loanAmtBegin" id="loanAmtBegin" readonly="readonly"/>
                                    <span class="input-group-addon">
										<i class="fa fa-minus"></i>
									</span>
                                    <input type="text" class="input-sm form-control" name="loanAmtEnd" id="loanAmtEnd" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">贷款期限(月)：</label>
                            <div class="col-sm-3">
                                <div class="input-daterange input-group">
                                    <input type="text" class="input-sm form-control" name="loanTermBegin" id="loanTermBegin" readonly="readonly"/>
                                    <span class="input-group-addon">
										<i class="fa fa-minus"></i>
									</span>
                                    <input type="text" class="input-sm form-control" name="loanTermEnd" id="loanTermEnd" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">受理开始日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input class="form-control date-picker" name="activeStartime" id="activeStartime" type="text" data-date-format="dd-mm-yyyy" readonly="readonly">
                                    <span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">受理截止日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input class="form-control date-picker" name="activeEndtime" id="activeEndtime" type="text" data-date-format="dd-mm-yyyy" readonly="readonly">
                                    <span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">放款开始日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input class="form-control date-picker" name="loanStartime" id="loanStartime" type="text" data-date-format="dd-mm-yyyy" readonly="readonly">
                                    <span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
                                </div>

                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">放款截止日期：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input class="form-control date-picker" name="loanEndtime" id="loanEndtime" type="text" data-date-format="yyyy-mm-dd" readonly="readonly">
                                    <span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">车籍：</label>
                            <div class="col-sm-3">
                                <select name="carReg" id="carReg"  class="form-control " disabled="disabled">
                                    <option value="00">全部</option>
                                    <option value="01">法人</option>
                                    <option value="02">自然人</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">促销活动激励标准：</label>
                            <div class="col-sm-3">
                                <input name="avtiveCriterion" id="avtiveCriterion" maxlength="50" class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">预计活动笔数：</label>
                            <div class="col-sm-3">
                                <input name="expectedCount" id="expectedCount" maxlength="50" class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">实际成交笔数：</label>
                            <div class="col-sm-3">
                                <input name="actualTurnoverCount" id="actualTurnoverCount" maxlength="50" class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">达成率：</label>
                            <div class="col-sm-3">
                                <input name="reachRate" id="reachRate"  class="form-control"  readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div id="div_activeDeale">
                        <h3 class="header smaller lighter blue">
                            经销商信息
                        </h3>
                        <table id="activeDealeTable" class="table  table-bordered table-hover" style="margin-left: 12px;margin-right: 12px">
                        </table>
                    </div>
                    <div class="space-4"></div>
                    <div id="div_area">
                        <h3 class="header smaller lighter blue">
                            区域信息
                        </h3>
                        <div class="row">
                            <div class="form-group-2">
                                <label class="col-sm-2 control-label no-padding-right">活动范围 ：</label>
                                <div class="col-sm-3">
                                    <select name="inputArea" id="inputArea" class="form-control " disabled="disabled">
                                        <option value="1">区域</option>
                                        <option value="0">省市</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div id="areaDiv" class="row">
                            <label class="col-sm-2 control-label no-padding-right">活动区域：</label>
                            <div class="col-sm-8">
                                <select name="areaCode" id="areaCode" class="form-control" multiple="multiple" disabled="disabled">
                                    <option value="00" selected>全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div id="cityDiv">
                            <div class="row">
                                <label class="col-sm-2 control-label no-padding-right">活动省份：</label>
                                <div class="col-sm-8">
                                    <select name="provinceCode" id="provinceCode" class="form-control" multiple="multiple" disabled="disabled">
                                        <option value="00" selected>全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="row">
                                <label class="col-sm-2 control-label no-padding-right">活动城市：</label>
                                <div class="col-sm-8">
                                    <select name="cityCode" id="cityCode" class="form-control" multiple="multiple" disabled="disabled">
                                        <option value="00" selected>全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="header smaller lighter blue">
                        产品信息
                    </h3>
                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">金融产品：</label>
                        <div class="col-sm-8">
                            <select name="financeProdCode" id="financeProdCode" class="form-control" multiple="multiple" disabled="disabled">
                                <option value="" selected>全部</option>
                            </select>
                            <!--<input name="financeProdName" id="financeProdName"  class="form-control" readonly="readonly"/>-->
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">业务模式：</label>
                        <div class="col-sm-8">
                            <select name="businessCode" id="businessCode"  class="form-control" multiple="multiple" disabled="disabled">
                                <option value="" selected>全部</option>
                            </select>
                            <!--<input name="businessName" id="businessName"  class="form-control" />-->
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">信贷产品：</label>
                        <div class="col-sm-8">
                            <select name="creditProdCode" id="creditProdCode" class="form-control" multiple="multiple" disabled="disabled">
                                <option value="" selected>全部</option>
                            </select>
                            <!--<input name="creditProdName" id="creditProdName"  class="form-control" />-->
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">营销活动：</label>
                        <div class="col-sm-8">
                            <select name="marketingCode" id="marketingCode" class="form-control" multiple="multiple" disabled="disabled">
                                <option value="" selected>全部</option>
                            </select>
                            <!--<input name="marketingName" id="marketingName"  class="form-control" readonly="readonly"/>-->
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">附加贷：</label>
                        <div class="col-sm-1">
                            <div class="input-group">
                                <select name="additionFlag" id="additionFlag" class="form-control" disabled="disabled" >
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div id="div_addition_amt">
                            <div class="col-sm-2">
                                <label class="col-sm-8 control-label no-padding-right">附加贷金额：</label>
                            </div>
                            <div class="col-sm-5">
                                <div class="input-group input-daterange">
                                    <input type="text" class="input-sm form-control" id="additionAmtBegin" name="additionAmtBegin" readonly="readonly"/>
                                    <span class="input-group-addon">
										<i class="fa fa-minus"></i>
									</span>
                                    <input type="text" class="input-sm form-control" id="additionAmtEnd" name="additionAmtEnd" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div id="div_addition_list">
                        <div class="row">
                            <label class="col-sm-2 control-label no-padding-right">附加贷子项：</label>
                            <div class="col-sm-8">
                                <select name="additionalCode" id="additionalCode" class="form-control" multiple="multiple" disabled="disabled">
                                    <option value="00">附加贷子项0</option>
                                    <option value="01">附加贷子项1</option>
                                    <option value="02">附加贷子项2</option>
                                </select>
                                <!--<input name="additionalName" id="additionalName"  class="form-control" readonly="readonly"/>-->
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <h3 class="header smaller lighter blue">
                        附件信息
                    </h3>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">附件列表：</label>
                        <div class="col-sm-3">
                            <button type="button" id="btn_add_appendix" class="btn btn-xs btn-success" >查看附件</button>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="space-4"></div>
                    <div class="row">
                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="remark" class="form-control" id="remark" placeholder="请输入备注信息" readonly="readonly"></textarea>
                        </div>
                    </div>
                    <h3 class="header smaller lighter blue">
                        费用调整
                    </h3>
                    <input type="hidden" name="_method" value="PUT">
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">应付金额：</label>
                            <div class="col-sm-3">
                                <input name="maxBillFee" id="maxBillFee" class="form-control " readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">调整金额：</label>
                            <div class="col-sm-3">
                                <input name="billFee" id="billFee" class="form-control " readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">备注：</label>
                            <div class="col-sm-8">
                                <textarea id="remark2" name="remark2" maxlength="265" class="limited form-control " readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row" style="padding: 8px 20px 24px">
                        <h3 class="header smaller lighter blue">审核信息</h3>
                    </div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">审核结果：</label>
                            <div class="col-sm-3">
                                <select name="reviewStatus" id="reviewStatus" class="form-control " >
                                    <option value="04" selected>通过</option>
                                    <option value="00">驳回</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">审核意见<span style="color:red;">*</span>：</label>
                            <div class="col-sm-8">
                                <textarea style="height:100px;" name="opinion" id="opinion" maxlength="265" class="form-control required" ></textarea>
                            </div>
                        </div>
                    </div>
										
					<div class="space-4"></div>
                    <input type="hidden" id="flowId">
                    <input type="hidden" id="id">
                    <input type="hidden" id="business">
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-4 col-md-8">
                            <button id="btnSubmit" class="btn btn-info" type="button">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                审核
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" onclick="location.href=document.referrer;">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/feemainreview/feeMainReviewCommon.js"></script>
<script src="/mkmm/ui/js/feemainreview/feeMainReviewModify.js"></script>
</html>
