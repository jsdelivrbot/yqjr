<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script src="/mkmm/ui/js/include/head.js"></script>
	<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
	<div class="widget-box transparent ui-sortable-handle collapsed"
		 id="widget-box-search">
		<div class="widget-header">
			<h3 class="widget-title smaller lighter">&nbsp;查询</h3>
			<div class="widget-toolbar no-border">
				<a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-down">
					<span style="font-family: '微软雅黑'; font-size: 14px;">&nbsp;打开</span></i>
				</a>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-6 no-padding-left no-padding-right">
				<div class="space-6"></div>
				<form id="searchForm" modelAttribute="userCondition" method="post" class="form-horizontal">

					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员代码：</label>
							<div class="col-sm-3">
								<input name="personCode" id="personCode" maxlength="50" class="form-control required" />
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">人员姓名：</label>
							<div class="col-sm-3">
								<input name="personName" id="personName" maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">事项年度：</label>
							<div class="col-sm-3">
								<div class="input-group">
									<input class="form-control year-picker" name="eventYear" id="eventYear" type="text" data-date-format="yyyy">
									<span class="input-group-addon">
										<i class="fa fa-calendar bigger-110"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">事项分类：</label>
							<div class="col-sm-3">
								<select name="transcode1" id="transcode1" class="form-control required">
									<option value="">-全部-</option>
									<option value="0">奖励</option>
									<option value="1">处罚</option>
									<option value="2">其他</option>
								</select>
							</div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="row">
						<div class="form-group-2">
							<label class="col-sm-2 control-label no-padding-right">处理单位：</label>
							<div class="col-sm-3">
								<input name="eventApart" id="eventApart" maxlength="50" class="form-control required" />
							</div>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="space-4"></div>
					<div class="row">
						<div class="col-sm-4">
							<div class="dataTables_paginate paging_simple_numbers">
								<ul class="pagination">
									<li>
										<button id="searchBtn" onclick="searchData('eventPersonTable')" type="button" class="btn btn-primary">
											<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
											查询
										</button>
									</li>
									<li>
										<button id="resetBtn" type="reset" class="btn btn-primary">
											<span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
											重置
										</button>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</form>
			</div>

		</div>


		<div class="btn-group">
			<button type="button" class="btn btn-white btn-sm btn-primary" onclick="commonForward('/mkmm/ui/eventPerson/form')">新增</button>
			<button type="button" class="btn btn-white btn-sm btn-primary" onclick="update();">修改</button>
			<button type="button" class="btn btn-white btn-sm btn-primary" onclick="seeLook();">查看</button>
			<button type="button" class="btn btn-white btn-sm btn-primary" onclick="batchDelete();">删除</button>
		</div>
		<table id="eventPersonTable"></table>
	</div>
	<div id="pager"></div>
</div>
</body>
<script src="/mkmm/ui/js/eventperson/eventPersonCommon.js"></script>
<script src="/mkmm/ui/js/eventperson/eventPersonList.js"></script>
</html>
