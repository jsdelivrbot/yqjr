<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/ui/js/include/head.js"></script>
<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
		<div class="widget-box transparent ui-sortable-handle collapsed"
			id="widget-box-search">
			<div class="widget-header">
				<h3 class="widget-title smaller lighter">&nbsp;列表</h3>
				<div class="widget-toolbar no-border">
					<a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-down">
						<span style="font-family: '微软雅黑'; font-size: 14px;">&nbsp;打开</span></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main padding-6 no-padding-left no-padding-right">
					<div class="space-6"></div>
					<form id="searchForm" modelAttribute="userCondition" method="post" class="form-horizontal">
					
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">主键
：</label>
								<div class="col-sm-3">
									<input name="id"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">活动ID：</label>
								<div class="col-sm-3">
									<input name="activeId"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">活动编号：</label>
								<div class="col-sm-3">
									<input name="activeCode"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">信贷产品编码：</label>
								<div class="col-sm-3">
									<input name="prodCode"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">信贷产品名称：</label>
								<div class="col-sm-3">
									<input name="prodName"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">生效时间：</label>
								<div class="col-sm-3">
									<input name="startTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">创建时间：</label>
								<div class="col-sm-3">
									<input name="createTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">修改时间：</label>
								<div class="col-sm-3">
									<input name="modifyTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">创建人：</label>
								<div class="col-sm-3">
									<input name="creator"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">修改人：</label>
								<div class="col-sm-3">
									<input name="modifier"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">产品类型-01金融产品-02信贷产品：</label>
								<div class="col-sm-3">
									<input name="prodType"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">所属公司：</label>
								<div class="col-sm-3">
									<input name="company"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
										
					<div class="space-4"></div>
						<div class="row">
							<div class="col-sm-4">
								<div class="dataTables_paginate paging_simple_numbers">
									<ul class="pagination">
										<li>
											<button id="searchBtn" onclick="searchData('activeProdTable')" type="button" class="btn btn-primary">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>
										</li>
										<li>
											<button id="resetBtn" type="reset" class="btn btn-primary">
												<span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
												重 置
											</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="hr hr-dotted"></div>
					</form>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="commonForward('/mkmm/ui/activeProd/form')">新增</button>
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="update();">修改</button>
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="batchDelete();">删除</button>
			</div>
			<table id="activeProdTable"></table>
		</div>
		<div id="pager"></div>
	</div>
</body>
<script src="/mkmm/ui/js/activeprod/activeProdCommon.js"></script>
<script src="/mkmm/ui/js/activeprod/activeProdList.js"></script>
</html>
