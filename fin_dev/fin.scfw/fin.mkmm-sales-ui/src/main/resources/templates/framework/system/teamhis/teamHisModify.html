<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/mkmm/ui/js/include/head.js"></script>
    <title>一汽金融开发平台</title>
</head>
<body class="no-skin">
<div class="page-content" id="mainContent">
    <div class="widget-box transparent ui-sortable-handle" id="widget-box-search">
        <div class="widget-header">
            <h3 class="widget-title smaller lighter">&nbsp;团队信息变更轨迹</h3>

            <div class="widget-toolbar no-border">
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-6 no-padding-left no-padding-right">
                <div class="space-6"></div>
                <form id="inputForm"  action="" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">归属区域名称：</label>
                            <div class="col-sm-3">
                                <input name="areaName" id="areaName" maxlength="50" readonly="true" class="form-control" value="吉林大区" />
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">归属区域代码：</label>
                            <div class="col-sm-3">
                                <input name="areaCode" id="areaCode" maxlength="50" readonly="true" class="form-control"  value="T161213" />
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">团队代码：</label>
                            <div class="col-sm-3">
                                <input  name="teamCode" id="teamCode" maxlength="50" class="form-control " readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">团队名称：</label>
                            <div class="col-sm-3">
                                <input  name="teamName" id="teamName" maxlength="50" class="form-control " readonly="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">团队级别：</label>
                            <div class="col-sm-3">
                                <select name="teamLevel" id="teamLevel" class="form-control " disabled="disabled">
                                    <option value="01">一级</option>
                                    <option value="02">二级</option>
                                    <option value="03">三级</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">团队类型：</label>
                            <div class="col-sm-3">
                                <select name="teamType" id="teamType" class="form-control " disabled="disabled">
                                    <option value="01">普通</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">团队状态：</label>
                            <div class="col-sm-3">
                                <select name="teamStatus"  id="teamStatus" class="form-control" disabled="disabled">
                                    <option value="1">有效</option>
                                    <option value="0">无效</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">生效日期：</label>
                            <div class="col-sm-3">
                                <input  name="startDate" id="startDate"  class="form-control " readonly="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">创建时间：</label>
                            <div class="col-sm-3">
                                <input id="createTime"  name="createTime"   class="form-control" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">邮编：</label>
                            <div class="col-sm-3">
                                <input id="teamZip"  name="teamZip"   class="form-control" readonly="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">联系电话：</label>
                            <div class="col-sm-3">
                                <input id="teamPhone"  name="teamPhone"  maxlength="50" class="form-control" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <label class="col-sm-2 control-label no-padding-right">传真：</label>
                            <div class="col-sm-3">
                                <input  id="teamFax" name="teamFax"  maxlength="50" class="form-control" readonly="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="form-group-4">
                            <label class="col-sm-2 control-label no-padding-right">地址：</label>
                            <div class="col-sm-8">
                                <input name="teamAddress"  id="teamAddress" class="form-control" readonly="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="space-4"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-4 col-md-8">
            <button class="btn" type="button" onclick="history.go(-1)">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                返回
            </button>
        </div>
    </div>
</div>
</body>
<script src="/mkmm/ui/js/teamhis/teamHisCommon.js"></script>
<script src="/mkmm/ui/js/teamhis/teamHisModify.js"></script>
</html>
