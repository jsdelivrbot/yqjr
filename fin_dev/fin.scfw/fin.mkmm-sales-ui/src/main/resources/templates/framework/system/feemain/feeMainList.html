<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="/ui/js/include/head.js"></script>
<title>一汽金融开发平台</title>
</head>
<body class="no-skin">
	<div class="page-content" id="mainContent">
		<div class="widget-box transparent ui-sortable-handle collapsed"
			id="widget-box-search">
			<div class="widget-header">
				<h3 class="widget-title smaller lighter">&nbsp;列表</h3>
				<div class="widget-toolbar no-border">
					<a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-down">
						<span style="font-family: '微软雅黑'; font-size: 14px;">&nbsp;打开</span></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main padding-6 no-padding-left no-padding-right">
					<div class="space-6"></div>
					<form id="searchForm" modelAttribute="userCondition" method="post" class="form-horizontal">
					
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">ID：</label>
								<div class="col-sm-3">
									<input name="id"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">结算单号：</label>
								<div class="col-sm-3">
									<input name="billno"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">费用类型 (01-活动费用)：</label>
								<div class="col-sm-3">
									<input name="feeType"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">费用来源（01-正常渠道计算，02-费用追加）：</label>
								<div class="col-sm-3">
									<input name="feeSource"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">业务代码：</label>
								<div class="col-sm-3">
									<input name="businessCode"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">业务名称：</label>
								<div class="col-sm-3">
									<input name="businessName"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">所属公司：</label>
								<div class="col-sm-3">
									<input name="company"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">结算状态（00-初始，01-未动支，02-动支中，03-已动支）：</label>
								<div class="col-sm-3">
									<input name="billStatus"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">是否送共享(01-未送共享，02-已送共享，99-未知状态)：</label>
								<div class="col-sm-3">
									<input name="isSendGx"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">有效状态：</label>
								<div class="col-sm-3">
									<input name="validStatus"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">结算单上限金额：</label>
								<div class="col-sm-3">
									<input name="maxBillFee"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">结算单金额：</label>
								<div class="col-sm-3">
									<input name="billFee"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">结算次数：</label>
								<div class="col-sm-3">
									<input name="settleTimes"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">实际活动成交数量：</label>
								<div class="col-sm-3">
									<input name="actualTurnoverCount"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">预计活动成交数量：</label>
								<div class="col-sm-3">
									<input name="estimateTurnoverCount"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">达成率：</label>
								<div class="col-sm-3">
									<input name="reachRate"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">区域代码：</label>
								<div class="col-sm-3">
									<input name="areaCode"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">区域名称：</label>
								<div class="col-sm-3">
									<input name="areaName"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">品牌编码：</label>
								<div class="col-sm-3">
									<input name="brandsCode"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">品牌名称：</label>
								<div class="col-sm-3">
									<input name="brandsName"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">活动开始日期：</label>
								<div class="col-sm-3">
									<input name="activeStartime"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">活动截止日期：</label>
								<div class="col-sm-3">
									<input name="activeEndtime"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">审核表ID：</label>
								<div class="col-sm-3">
									<input name="feeMainReviewId"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">费用申请归属部门：</label>
								<div class="col-sm-3">
									<input name="feeowner"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">备注：</label>
								<div class="col-sm-3">
									<input name="remark"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">创建时间：</label>
								<div class="col-sm-3">
									<input name="createTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">修改时间：</label>
								<div class="col-sm-3">
									<input name="modifyTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">生效时间：</label>
								<div class="col-sm-3">
									<input name="startTime"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">创建人：</label>
								<div class="col-sm-3">
									<input name="creator"  maxlength="50" class="form-control required" />
								</div>
							</div>
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">修改人：</label>
								<div class="col-sm-3">
									<input name="modifier"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="row">
							<div class="form-group-2">
								<label class="col-sm-2 control-label no-padding-right">有效标识（如表记录不删除，以此区分,0无效，1有效）：</label>
								<div class="col-sm-3">
									<input name="flag"  maxlength="50" class="form-control required" />
								</div>
							</div>
						</div>
						<div class="space-4"></div>
										
					<div class="space-4"></div>
						<div class="row">
							<div class="col-sm-4">
								<div class="dataTables_paginate paging_simple_numbers">
									<ul class="pagination">
										<li>
											<button id="searchBtn" onclick="searchData('feeMainTable')" type="button" class="btn btn-primary">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>
										</li>
										<li>
											<button id="resetBtn" type="reset" class="btn btn-primary">
												<span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
												重 置
											</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="hr hr-dotted"></div>
					</form>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="commonForward('/mkmm/ui/feeMain/form')">新增</button>
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="update();">修改</button>
				<button type="button" class="btn btn-white btn-sm btn-primary" onclick="batchDelete();">删除</button>
			</div>
			<table id="feeMainTable"></table>
		</div>
		<div id="pager"></div>
	</div>
</body>
<script src="/mkmm/ui/js/feemain/feeMainCommon.js"></script>
<script src="/mkmm/ui/js/feemain/feeMainList.js"></script>
</html>
